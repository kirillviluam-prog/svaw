<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой 3D питомец 2025</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <h1>Мой 3D питомец</h1>
    <div id="pet-container"></div>
    <div class="stats">
        <div>Монетки: <span id="coins">0</span></div>
        <div>Голод: <span id="hunger">50</span>%</div>
        <div>Счастье: <span id="happiness">50</span>%</div>
    </div>
    <div class="actions">
        <button onclick="feedPet()">Покормить</button>
        <button onclick="playWithPet()">Поиграть</button>
        <button onclick="cleanPet()">Уборка</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="main.js"></script>
</body>
</html>
