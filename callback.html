<script>
if(location.hash){
  // сохраняем hash и редиректим на index.html с ним
  location.replace('/svaw/index.html' + location.hash);
}else{
  document.body.innerText = 'No token returned.';
}
</script>
<!doctype html>
<html>
<body>
<script>
// Если Spotify вернул токен в hash
if(location.hash){
  // Редиректим на index.html с hash, чтобы JS смог его считать
  location.replace('/svaw/index.html' + location.hash);
} else {
  document.body.innerText = 'No token returned.';
}
</script>
</body>
</html>
